<div>
  <h1>Package Search</h1>
  <app-search-form (searchResults)="onSearchResults($event)"></app-search-form>
  <app-search-results [results]="packages"></app-search-results>
</div>

<table>
  <thead>
    <tr>
      <th>Package Name</th>
      <th>ID</th>
      <th>Version</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pkg of packages">
      <td>{{ pkg.Name }}</td>
      <td>{{ pkg.ID }}</td>
      <td>{{ pkg.Version }}</td>
      <td>
        <button (click)="selectedPackageId = pkg.ID">View Metrics</button>
      </td>
    </tr>
  </tbody>
</table>

<app-metrics 
  *ngIf="selectedPackageId" 
  [packageId]="selectedPackageId">
</app-metrics>
