<table>
  <thead>
    <tr>
      <th>Package Name</th>
      <th>ID</th>
      <th>Version</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pkg of packages">
      <td>{{ pkg.name }}</td>
      <td>{{ pkg.id }}</td>
      <td>{{ pkg.version }}</td>
      <td>
        <button (click)="selectedPackageId = pkg.id">View Metrics</button>
      </td>
    </tr>
  </tbody>
</table>

<app-metrics 
  *ngIf="selectedPackageId" 
  [packageId]="selectedPackageId">
</app-metrics>
