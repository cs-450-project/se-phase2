
<div class="search-container">
  <h2>Search Packages</h2>
  <form (ngSubmit)="onSearch()">
    <div class="form-group">
      <input 
        type="text" 
        id="packageName" 
        [(ngModel)]="packageName" 
        name="packageName" 
        placeholder="Enter package name..."
        required
        class="search-input">
      <button type="submit" class="search-button">Search</button>
    </div>
  </form>
</div>
